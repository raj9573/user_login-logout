<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    

    <h1>User details </h1>




    {% if user %}

    <img src="{{ upo.profile_pic.url }}" alt="pp" height="100px" width="100px">
    <br>
        {{user.username}}
<br>
        {{user.first_name}}
<br>
        {{user.last_name}}
<br>

        {{upo.profile_pic}}

    <form action="{% url 'get_text' %}" method="POST">

        {% csrf_token %}

        <label for="text">enter text</label>
        <input type="text" name="text" id="text">
        <br>

        <input type="submit" value="Send">


    </form>


    <a href="{% url 'user_logout' %}">Logout</a>
        

   {% else %}

    <h3>User is not authenticated</h3>


    {% endif %}

</body>
</html>
